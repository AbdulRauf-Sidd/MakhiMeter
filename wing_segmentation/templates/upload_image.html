<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, input { display: block; margin-top: 20px; }
        img { max-width: 500px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Upload and Modify Image</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" required>
        <button type="submit">Upload Image</button>
    </form>

    <label for="erosion">Erosion (0-5):</label>
    <input type="range" id="erosion" name="erosion" min="0" max="5" value="0">

    <label for="dilation">Dilation (0-5):</label>
    <input type="range" id="dilation" name="dilation" min="0" max="5" value="0">

    <img id="imageDisplay" src="" alt="Processed Image">

    <script>
        $(document).ready(function() {
            let imageData = null;

            $('#uploadForm').submit(function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                $.ajax({
                    url: 'http://localhost:8000/wing/process-image/',  // Make sure this URL is correct
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        imageData = URL.createObjectURL(data);
                        $('#imageDisplay').attr('src', imageData);
                    },
                    error: function() {
                        alert('Failed to process image.');
                    }
                });
            });

            $('#erosion, #dilation').on('input', function() {
                if (imageData) {
                    const formData = new FormData();
                    formData.append('image', $('#uploadForm input[type="file"]')[0].files[0]);
                    formData.append('erosion', $('#erosion').val());
                    formData.append('dilation', $('#dilation').val());
                    $.ajax({
                        url: 'http://localhost:8000/wing/process-image/',  // Make sure this URL is correct
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(data) {
                            imageData = URL.createObjectURL(data);
                            $('#imageDisplay').attr('src', imageData);
                        },
                        error: function() {
                            alert('Failed to adjust image.');
                        }
                    });
                } else {
                    alert('Please upload and process an image first.');
                }
            });
        });
    </script>
</body>
</html>
